# ========================================
# Volumes para persistência de dados
# ========================================
volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  elasticsearch_certs:
    driver: local

# ========================================
# Rede interna para comunicação entre serviços
# ========================================
networks:
  farmacia-network:
    driver: bridge
